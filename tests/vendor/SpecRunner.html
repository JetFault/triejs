<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- jasmine files -->
  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css?jhvjhv">
  <script type="text/javascript" src="jasmine/jasmine.js?jkjb"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js?kjbk"></script>

  <!-- source files -->
  <script type="text/javascript" src="../../src/trie.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../unit/basic-trie.spec.js"></script>
  <script type="text/javascript" src="../unit/basic-trie-substring.spec.js"></script>
  <script type="text/javascript" src="../unit/custom-sort-trie.spec.js"></script>
  <script type="text/javascript" src="../unit/nocache-trie.spec.js"></script>
  <script type="text/javascript" src="../unit/nocache-trie-substring.spec.js"></script>
  <script type="text/javascript" src="../unit/nocache-insert-order-trie.spec.js"></script>
  <script type="text/javascript" src="../unit/nocache-object-trie.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
</body>
</html>
